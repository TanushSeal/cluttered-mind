<body>
  <h2>CS-3330-ToC-Thakkar-DPP</h2>

  <div class="problem">
    <h3>Date: 16/01/2026</h3>

    <div class="label">Problem Statement:</div>
    <p>
      Prove that for all \( w \in \Sigma^* \), the language
      \[
        L = \{ w \mid |w| \ge 2 \}
      \]
      is regular.
    </p>

    <div class="label">Solution:</div>
    <p>
      Since \( L \) can be described by the regular expression
      \[
        \Sigma\Sigma\Sigma^*
      \]
      the language is regular.
    </p>
  </div>
